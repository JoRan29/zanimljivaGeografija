<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ups!</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        /* background-color: rgba(0, 0, 255, 0.356); */
        min-width: 520px;
        height: 100vh;
        font-family: "DM Mono", monospace;
        height: 700px;
      }

      h2 {
        font-size: 250px;
        color: rgba(255, 0, 0, 0.623);
        position: absolute;
        left: 20%;
        z-index: -5;
      }

      p {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 470px;
        z-index: 100;
        font-size: 35px;
        font-weight: bold;
        text-shadow: 2px 2px rgb(168, 168, 168);
        padding: 20px;
      }

      footer {
        border-top: solid 3px rgb(168, 168, 168);
        background-image: url(https://www.digitalartsonline.co.uk/cmsdata/slideshow/3476206/MapPatternFinal1.jpg);
        width: 100%;
        height: 100px;
        position: absolute;
        bottom: 0;
        text-align: center;
      }

      a {
        position: relative;
        font-size: 35px;
        padding-top: 56px;
        top: 20%;
        transform: translateY(-20%);
        color: black;
        text-shadow: 2px 2px rgb(168, 168, 168);
        text-decoration: none;
      }

      span {
        background-color: greenyellow;
        padding: 5px;
        border-radius: 5px;
        border: solid 3px rgb(168, 168, 168);
        box-shadow: 2px 2px rgba(39, 39, 39, 0.596);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
  </head>
  <body>
    <div>
      <h2 class="animate__animated animate__bounceIn animate__delay-1s">404</h2>
      <p>
        Ups - Stranica ne postoji! :O
      </p>
    </div>
    <footer class="animate__animated animate__pulse animate__delay-2s">
      <a href="./index.html">
        <span>Poƒçetna stranica</span>
      </a>
    </footer>
  </body>
</html>
